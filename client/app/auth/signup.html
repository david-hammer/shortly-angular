<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='email' ng-model='user.username'>
    <input type="password" ng-model='user.password' ng-pattern="/[a-zA-Z0-9]{5,10}/" >
    <button>signup</button>
  </form>
  <a href="#/">Already have an account? <strong>Signin</strong> ...</a>
</div>
